name: implement
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.1

  # container transform animation
  animations: ^1.1.2
  animated_splash_screen: ^1.0.0+1

  # grid view
  flutter_staggered_grid_view: ^0.3.3

  #Carousel Pro
  carousel_pro: ^1.0.0

  #circular_profile_avatar
  circular_profile_avatar: ^2.0.5


  #theme provider
  animated_theme_switcher: ^2.0.6

  theme_provider: ^0.5.0
  flutter_particle_background: ^1.0.7
  animated_background: ^1.0.5
  particles_flutter: ^0.1.4
  floating_bubbles: ^2.1.1

  wave: ^0.2.0

  animated_text_kit: ^4.2.1

  transparent_image: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.2.0
flutter_native_splash:
  android: true
  ios: true
  web: false

  color: "#42a5f5"
  #  background_image: "assets/background.png"
  image: asset/

  android_gravity: bottom
  ios_gravity: center
  web_gravity: center


  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  assets:
    - asset/